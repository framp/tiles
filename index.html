<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tiling Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            transition: background-image 0.3s;
        }
        #message {
            font-size: 24px;
            text-align: center;
            color: white;
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
    </style>
</head>
<body>
    <div id="message">
        <p>Drag and drop an image anywhere on this page,<br>click here to select an image,<br>or use Ctrl+V (Cmd+V on Mac) to paste an image</p>
    </div>

    <script>
        const body = document.body;
        const message = document.getElementById('message');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            body.addEventListener(eventName, preventDefaults, false);
        });

        // Handle dropped files
        body.addEventListener('drop', handleDrop, false);

        // Handle click to select file
        body.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                handleFiles([file]);
            };
            input.click();
        });

        // Handle paste event
        document.addEventListener('paste', handlePaste, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handlePaste(e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    handleFiles([blob]);
                    break;
                }
            }
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        body.style.backgroundImage = `url(${e.target.result})`;
                        body.style.backgroundRepeat = 'repeat';
                        body.style.backgroundPosition = 'center';
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please provide an image file.');
                }
            }
        }
    </script>
</body>
</html>
